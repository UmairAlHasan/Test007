<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Website</title>
    <!-- Link to Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header with Profile Menu -->
    <header>
        <h1>Movies Website</h1>
        <div class="profile" onclick="toggleMenu()">
            <img src="https://via.placeholder.com/40" alt="Profile">
            <div id="profile-menu" class="profile-menu">
                <!-- Options will be dynamically updated here -->
            </div>
        </div>
    </header>

    <!-- Movies Container -->
    <div class="movies-container">
        <div class="movie-card">
            <img src="movie1.jpg" alt="Movie 1">
            <p>Movie 1</p>
        </div>
        <div class="movie-card">
            <img src="movie2.jpg" alt="Movie 2">
            <p>Movie 2</p>
        </div>
        <div class="movie-card">
            <img src="movie3.jpg" alt="Movie 3">
            <p>Movie 3</p>
        </div>
        <div class="movie-card">
            <img src="movie4.jpg" alt="Movie 4">
            <p>Movie 4</p>
        </div>
    </div>
    
    <!-- Fullscreen Modal for Login -->
    <div class="modal" id="login-modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()"><i class="fas fa-times"></i></button>
            <form id="login-form">
                <h2>Login</h2>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="form-footer">
                    <p>Don't have an account? <a href="#" onclick="toggleForm()">Register here</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Movie Website. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
