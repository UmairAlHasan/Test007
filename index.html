<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Thumbnails</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Movie Thumbnails</h1>
        <div class="profile">
            <img src="https://via.placeholder.com/40" alt="Profile Image" />
            <div class="profile-menu">
                <a href="#"><i class="fas fa-user"></i> Profile</a>
                <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>
    </header>

    <!-- Movies Container -->
    <div class="movies-container">
        <!-- Movie Card 1 -->
        <div class="movie-card">
            <div class="movie-thumbnail">
                <img src="https://via.placeholder.com/250x140" alt="Movie Thumbnail">
                <div class="movie-duration">2:30</div>
            </div>
            <div class="movie-details">
                <h3>Movie Title</h3>
                <p>Some movie description here...</p>
                <div class="movie-meta">
                    <span class="views">1.2M views</span>
                    <span class="year">2024</span>
                </div>
            </div>
        </div>

        <!-- Movie Card 2 -->
        <div class="movie-card">
            <div class="movie-thumbnail">
                <img src="https://via.placeholder.com/250x140" alt="Movie Thumbnail">
                <div class="movie-duration">1:50</div>
            </div>
            <div class="movie-details">
                <h3>Another Movie</h3>
                <p>Description goes here...</p>
                <div class="movie-meta">
                    <span class="views">5M views</span>
                    <span class="year">2023</span>
                </div>
            </div>
        </div>

        <!-- More movie cards can be added here -->
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Movie Thumbnails. All Rights Reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
