<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Post Publisher</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>Post Publisher</h1>
        <button id="themeToggle">Dark Mode</button>
    </header>
    <nav>
        <button id="menuToggle" class="toggle-menu"><i class="fa fa-bars"></i></button>
        <ul id="menu">
            <li><a href="#home">Home</a></li>
            <li><a href="#posts">Posts</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <main>
        <section id="search">
            <input type="text" id="searchInput" placeholder="Search posts...">
            <button id="searchBtn"><i class="fa fa-search"></i></button>
        </section>
        <section id="posts"></section>
        <section id="newPost">
            <h2>Create a New Post</h2>
            <form id="postForm">
                <input type="text" id="title" placeholder="Post Title" required>
                <textarea id="content" placeholder="Post Content" required></textarea>
                <button type="submit">Publish</button>
            </form>
        </section>
    </main>
    <footer>
        <button id="backToTop"><i class="fa fa-arrow-up"></i> Back to Top</button>
    </footer>
    <script src="script.js"></script>
</body>
</html>
