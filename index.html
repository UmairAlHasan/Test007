<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Cards with Profile</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header with Profile -->
    <header>
        <h1>Movies Website</h1>
        <div class="profile" onclick="toggleMenu()">
            <img src="https://via.placeholder.com/40" alt="Profile">
            <div class="profile-menu">
                <a href="#"><i class="fas fa-sign-in-alt"></i> Log in</a>
                <a href="#"><i class="fas fa-user"></i> Profile</a>
                <a href="#"><i class="fas fa-cog"></i> Settings</a>
            </div>
        </div>
    </header>

    <!-- Movies Container -->
    <div class="movies-container">
        <!-- Movie Card 1 -->
        <div class="movie-card">
            <div class="movie-image">
                <img src="https://media.themoviedb.org/t/p/w440_and_h660_face/crsEqrc97MWDr1oV7VkXcEOX5J7.jpg" alt="Your Name">
                <span class="badge hd">HD</span>
            </div>
            <div class="movie-info">
                <div class="movie-meta">
                    <span class="badge year">2016</span>
                    <span class="runtime"><i class="fas fa-clock"></i> 01h46m</span>
                </div>
                <h3>Your Name.</h3>
            </div>
        </div>

        <!-- Movie Card 2 -->
        <div class="movie-card">
            <div class="movie-image">
                <img src="https://media.themoviedb.org/t/p/w440_and_h660_face/crsEqrc97MWDr1oV7VkXcEOX5J7.jpg" alt="Another Movie">
                <span class="badge hd">HD</span>
            </div>
            <div class="movie-info">
                <div class="movie-meta">
                    <span class="badge year">2020</span>
                    <span class="runtime"><i class="fas fa-clock"></i> 02h13m</span>
                </div>
                <h3>Another Movie</h3>
            </div>
        </div>
    </div>

<footer>
    <p>&copy; 2024 Movie Website. All rights reserved.</p>
</footer>

    <script src="script.js"></script>
</body>
</html>
