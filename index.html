<!DOCTYPE html>
<html lang="en">

<body>

        <h1>Movies Website</h1>

    <div class="movies-container">

        </div>
        <div class="movie-card">

        </div>

            <img src="movie3.jpg" alt="Movie 3">
            <p>Movie 3</p>
        </div>
        <div class="movie-card">
            <img src="movie4.jpg" alt="Movie 4">

</footer>
