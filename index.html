<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="login.css"> <!-- Link to the form CSS -->
</head>
<body>
    <header>
        <h1>Movies Website</h1>
        <div class="profile" onclick="toggleMenu()">
            <img src="https://via.placeholder.com/40" alt="Profile">
            <div class="profile-menu" id="profile-menu">
                <!-- Default Menu for Guest -->
                <a href="javascript:void(0);" onclick="showLoginForm()"><i class="fas fa-sign-in-alt"></i> Log in</a>
                <a href="#"><i class="fas fa-cog"></i> Settings</a>
            </div>
        </div>
    </header>

    <div class="movies-container">
        <div class="movie-card">
            <img src="movie1.jpg" alt="Movie 1">
            <p>Movie 1</p>
        </div>
        <div class="movie-card">
            <img src="movie2.jpg" alt="Movie 2">
            <p>Movie 2</p>
        </div>
        <div class="movie-card">
            <img src="movie3.jpg" alt="Movie 3">
            <p>Movie 3</p>
        </div>
        <div class="movie-card">
            <img src="movie4.jpg" alt="Movie 4">
            <p>Movie 4</p>
        </div>
    </div>
    
    <footer>
    <p>&copy; 2024 Movie Website. All rights reserved.</p>
    </footer>

    <!-- Login and Register Form Section -->
    <div class="container" id="form-container">
        <!-- Login Form -->
        <div class="form-container" id="login-form">
            <h2>Login</h2>
            <form action="#" method="post">
                <div class="input-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="form-footer">
                    <button type="submit" class="btn">Login</button>
                    <p>Don't have an account? <a href="javascript:void(0);" onclick="toggleForm()">Register</a></p>
                </div>
            </form>
        </div>

        <!-- Register Form -->
        <div class="form-container" id="register-form">
            <h2>Register</h2>
            <form action="#" method="post">
                <div class="input-group">
                    <label for="register-name">Full Name</label>
                    <input type="text" id="register-name" name="name" placeholder="Enter your full name" required>
                </div>
                <div class="input-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" name="password" placeholder="Create a password" required>
                </div>
                <div class="input-group">
                    <label for="register-confirm-password">Confirm Password</label>
                    <input type="password" id="register-confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                </div>
                <div class="form-footer">
                    <button type="submit" class="btn">Register</button>
                    <p>Already have an account? <a href="javascript:void(0);" onclick="toggleForm()">Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="login.js"></script> <!-- Link to your form toggle JS -->
</body>
</html>
